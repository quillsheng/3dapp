<include href="{{ @header }}"/>

<div class="container bg-white">
  <repeat group="{{ @$list }}" value="{{ @item }}" counter="{{ @index }}">
    <div class="row mt-3">
      <div class="col-md-6 col-xs-12 position-relative p-0 m-0 " data-fancybox="demo-{{@index}}" data-src="{{@item->image}}">
        <img src="{{@item->image}}" width="100%" height="300">
      </div>
      <div class="col-md-6 col-xs-12 p-sm-0 m-sm-0 p-5 m-0 text-white " style="background-color: #000">
        <div class="p-4 ">
          <div class="mt-2 h3">{{@item->title}}</div>
          <p>{{@item->description}}</p>
          <div class="row">
            <div class="col-8"></div>
            <div> FIND MORE</div>
          </div>
        </div>
      </div>
    </div>

    <check if="{{ @index < count(@list) }}">
      <code>
        <div class="d-flex flex-column flex-md-row align-items-center ">
          <div class="d-flex flex-lg-fill align-items-center text-dark text-decoration-none"></div>
          <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto get-free-shipping">Get Free Shipping!</div>
        </div>
      </code>
    </check>
  </repeat>
</div>

<include href="{{ @footer }}"/>
